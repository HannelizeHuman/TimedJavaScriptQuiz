<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>JavaScript Timed Quiz</title>
</head>

<body>
  <!-- Nav Bar-->

  <nav class="navbar fixed-top">
      <div class="container-fluid">

        <button id="highscore" class="nav-link nav-item">High Scores</button>  
            <div class="timer">
                <div class="timer">Time: <span class="gameTimer">75</span> sec</div>  
            </div>
      </div>
  </nav>

<!--End Nav Bar-->

<!--Header-->

<header id="intro">
    <div class= "large-font">JavaScript Quiz</div>
    <div class= "description">Answer the following JavaScript questions within the time limit. <br> 
        Bear in mind that when a question is answered incorrectly, a penalty of minus 10 seconds will occur.
    </div>
    <button id="start" type="button" class="start-button">Start</button>
  </header>

<!--Header End-->

<!--Main-->

<main>
    <!--Question Box-->
    <section id="questions">
        <div id="quiz" class="card question">
            <div id="question" class="qtn"><p></p></div>
            <div id="answers" class="ans">
                <ul class="nobullets">
                    <li class="choice"><button id="A" type="button">A. </button></li>
                    <li class="choice"><button id="B" type="button">B. </button></li> 
                    <li class="choice"><button id="C" type="button">C. </button></li> 
                </ul>
                <div id="result">
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <!--Score and Name Input-->
    <section id="inputName" class="inputName">
        <div>
            <h2>Finished!</h2>
            <p>You scored: <span id="score"></span></p>
            <p>Enter Name: <span><input placeholder="Name" id="name"/></span>
            <br>
            <button id="submitScore">Submit</button>
            </p>
        </div>
    </section>

    <!-- High Scores -->
    <section id="highScores">
        <div>
            <div class="highScores">
                <h2>High Scores</h2>
                <ol id="scoreList">

                </ol>
                <button id="return">Return to main page</button>
            </div>
        </div>

    </section>

</main>

<!--End Content-->

<!--Footer-->

<footer class="fixed-bottom footer">
    <div class="footer-text">By Hannelize Human</div>
</footer>

<!--Footer End-->

<!--Script Files-->

    <script src="assets/script/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>JavaScript Timed Quiz</title>
</head>

<body>
  <!-- Nav Bar-->
  <nav class="navbar fixed-top">
      <div class="container-fluid">

        <button id="highscore" class="nav-link nav-item">High Scores</button>  
            <div id="timer" class="timer">
                <div class="timer">Time: <span id="gameTimer">75</span> sec</div>
                
            </div>
      </div>
  </nav>
<!--End Nav Bar-->

<!--Header-->
<header>
    <div class= "large-font">JavaScript Quiz</div>
    <div class= "description">Answer the following JavaScript questions within the time limit. <br> 
        Bear in mind that when a question is answered incorrectly, a penalty of minus 10 seconds will occur.</div>
    <button class="start-button">Start</button>
  </header>
<!--Header End-->

<!--Main-->
<main>
    <section>
        <div class="card question" style="visibility: hidden;">
            <div id="question" class="qtn"></div>
            <div id="answers" class="ans"></div>
        </div>
    </section>
</main>

<!--End Content-->

<!--Footer-->
<footer class="fixed-bottom footer">
    <div class="footer-text">By Hannelize Human</div>
</footer>
<!--Footer End-->

<!--Script Files-->
    <script src="assets/script/script.js"></script>
</body>
</html>
